<head>
  <title>FountCouver</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.png?v=4">
</head>

<body>
  <div id="title-area">
    <h1>Welcome to FountCouver</h1>
    <h2><em>Quick Coordinates for Quenching</em></h2>
    <div class='clearfix'></div>
  </div>
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions2}}
  </div>
  <div id="footer">
    <p>Number of water fountains listed in<br>Vancouver's Open-Data repository: {{sourceLocationsCount}}</p>
    <p style="padding-top:.5em">Number of locations mapped: {{pointsMappedCount}}</p>
  </div>
  
</body>
